<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Little Rock GeoJSON Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Little Rock GeoJSON Map</h1>
  <div id="map"></div>

  <script>
    // Create map object centered on Little Rock (you can adjust these coordinates)
    var map = L.map('map').setView([34.7465, -92.2896], 13); // Coordinates for Little Rock, AR

    // Add OpenStreetMap base tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Load GeoJSON from your repository
    L.geoJSON("https://raw.githubusercontent.com/regina0747/Little-Rock-AR/main/geojson.json").addTo(map);
  </script>
</body>
</html>
